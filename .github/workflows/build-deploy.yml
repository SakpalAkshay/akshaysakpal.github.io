name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Set up Node.js (Version 18.x)
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Update to the version supported by Next.js

      - name: Install dependencies
        run: npm install --force  # Install dependencies

      - name: Build the Next.js project
        run: npm run build  # This will build and generate the static site in 'out' directory

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'  # Point to the 'out' directory generated by `next build`

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
